<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Listable object that can be dynamically added using click of button and javascript -->
    <div id="list">
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
    <button onclick="addListItem()">Add List Item</button>
    <script>
        function addListItem() {
            var list = document.getElementById("list");
            var li = document.createElement("li");
            li.appendChild(document.createTextNode("Item 4"));
            list.appendChild(li);
        }
    </script>
    
</body>
<script src="chap4.js"></script>
</html>
